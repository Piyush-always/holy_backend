<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holi Control Panel</title>
  <style>
    :root {
      --bg-color: #f1f5f9;
      --card-bg: #ffffff;
      --accent-primary: #3b82f6;
      --text-main: #1e293b;
      --text-dim: #64748b;
      --btn-bg: #ffffff;
      --success: #22c55e;
      --danger: #ef4444;
      --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }

    body {
      font-family: 'Inter', -apple-system, system-ui, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      -webkit-tap-highlight-color: transparent;
    }

    .container {
      width: 100%;
      max-width: 380px;
      padding: 32px 24px;
      background: var(--card-bg);
      border-radius: 32px;
      box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.05);
    }

    h1 {
      font-size: 1.25rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 8px;
      color: var(--text-main);
    }

    #connection-status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 0.8rem;
      font-weight: 500;
      margin-bottom: 40px;
      color: var(--text-dim);
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--danger);
    }

    .connected .status-dot {
      background: var(--success);
      box-shadow: 0 0 8px var(--success);
    }

    /* D-Pad */
    .direction-controls {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin: 0 auto 40px;
      width: fit-content;
    }

    button {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      border: 1px solid #e2e8f0;
      background: var(--btn-bg);
      color: var(--text-main);
      font-size: 20px;
      cursor: pointer;
      transition: all 0.1s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: var(--shadow);
    }

    /* Visual state for both click and keyboard press */
    button:active, button.is-pressed {
      background: var(--accent-primary);
      color: white;
      border-color: var(--accent-primary);
      transform: scale(0.92);
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
    }

    .center-space {
      width: 80px;
      height: 80px;
    }

    .up { grid-column: 2; }
    .left { grid-column: 1; grid-row: 2; }
    .center-space { grid-column: 2; grid-row: 2; }
    .right { grid-column: 3; grid-row: 2; }
    .down { grid-column: 2; grid-row: 3; }

    /* Logs */
    #status {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 16px;
      padding: 16px;
      height: 120px;
      display: flex;
      flex-direction: column;
    }

    .log-header {
      font-size: 0.7rem;
      text-transform: uppercase;
      font-weight: 700;
      color: var(--text-dim);
      margin-bottom: 8px;
    }

    #status-log {
      font-family: ui-monospace, SFMono-Regular, monospace;
      font-size: 0.75rem;
      overflow-y: auto;
      flex-grow: 1;
    }

    .log-entry {
      padding: 2px 0;
      color: var(--text-dim);
    }

    .log-entry span {
      color: var(--accent-primary);
      font-weight: 600;
      margin-right: 6px;
    }

    #status-log::-webkit-scrollbar { width: 4px; }
    #status-log::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Holi Control</h1>
    
    <div id="connection-status" class="disconnected">
      <div class="status-dot"></div>
      <span id="status-text">Connecting...</span>
    </div>

    <div class="direction-controls">
      <button class="up" id="btn-UP"
              onmousedown="startCommand('pcb1', 'UP')" onmouseup="stopCommand()" 
              onmouseleave="stopCommand()" ontouchstart="startCommand('pcb1', 'UP')" 
              ontouchend="stopCommand()">‚Üë</button>
      
      <button class="left" id="btn-LEFT"
              onmousedown="startCommand('pcb1', 'LEFT')" onmouseup="stopCommand()" 
              onmouseleave="stopCommand()" ontouchstart="startCommand('pcb1', 'LEFT')" 
              ontouchend="stopCommand()">‚Üê</button>
      
      <div class="center-space"></div>
      
      <button class="right" id="btn-RIGHT"
              onmousedown="startCommand('pcb1', 'RIGHT')" onmouseup="stopCommand()" 
              onmouseleave="stopCommand()" ontouchstart="startCommand('pcb1', 'RIGHT')" 
              ontouchend="stopCommand()">‚Üí</button>
      
      <button class="down" id="btn-DOWN"
              onmousedown="startCommand('pcb1', 'DOWN')" onmouseup="stopCommand()" 
              onmouseleave="stopCommand()" ontouchstart="startCommand('pcb1', 'DOWN')" 
              ontouchend="stopCommand()">‚Üì</button>
    </div>

    <div id="status">
      <div class="log-header">Activity Log</div>
      <div id="status-log"></div>
    </div>
  </div>

  <script>
    let ws;
    let commandInterval = null;
    let currentCommand = null;
    let commandQueue = [];
    let isSending = false;

    function connect() {
      ws = new WebSocket('wss://holy-backend-64n1.onrender.com');
      
      ws.onopen = () => {
        const indicator = document.getElementById('connection-status');
        indicator.className = 'connected';
        document.getElementById('status-text').textContent = 'Live Connection';
        ws.send(JSON.stringify({ type: 'register', clientType: 'webpage' }));
        addStatusLog('System Ready');
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.type === 'status') {
          addStatusLog(`Response: ${data.deviceId}`);
        }
      };

      ws.onclose = () => {
        const indicator = document.getElementById('connection-status');
        indicator.className = 'disconnected';
        document.getElementById('status-text').textContent = 'Offline';
        addStatusLog('Link Lost - Retrying...');
        setTimeout(connect, 3000);
      };
    }

    function startCommand(targetPCB, action) {
      if (currentCommand === action) return;
      stopCommand();
      currentCommand = action;
      
      // Update UI visual state
      const btn = document.getElementById(`btn-${action}`);
      if(btn) btn.classList.add('is-pressed');

      sendCommand(targetPCB, action);
      commandInterval = setInterval(() => sendCommand(targetPCB, action), 100);
      addStatusLog(`Action: ${action}`);
    }

    function stopCommand() {
      if (currentCommand) {
        const btn = document.getElementById(`btn-${currentCommand}`);
        if(btn) btn.classList.remove('is-pressed');
        currentCommand = null;
      }
      if (commandInterval) { 
        clearInterval(commandInterval); 
        commandInterval = null; 
      }
    }

    function sendCommand(targetPCB, action) {
      const command = { type: 'command', targetPCB, action, value: null, timestamp: Date.now() };
      commandQueue.push(command);
      processQueue();
    }

    function processQueue() {
      if (isSending || commandQueue.length === 0) return;
      if (ws && ws.readyState === WebSocket.OPEN) {
        isSending = true;
        const command = commandQueue.shift();
        try { ws.send(JSON.stringify(command)); } catch (e) {}
        setTimeout(() => { isSending = false; processQueue(); }, 10);
      } else {
        commandQueue = [];
        isSending = false;
      }
    }

    function addStatusLog(message) {
      const log = document.getElementById('status-log');
      const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.innerHTML = `<span>${time}</span> ${message}`;
      log.insertBefore(entry, log.firstChild);
      while (log.children.length > 20) log.removeChild(log.lastChild);
    }

    // Keyboard Logic
    const keyMap = { 
      'ArrowUp': 'UP', 'w': 'UP', 'W': 'UP',
      'ArrowDown': 'DOWN', 's': 'DOWN', 'S': 'DOWN',
      'ArrowLeft': 'LEFT', 'a': 'LEFT', 'A': 'LEFT',
      'ArrowRight': 'RIGHT', 'd': 'RIGHT', 'D': 'RIGHT'
    };

    document.addEventListener('keydown', (e) => {
      if (e.repeat) return;
      const action = keyMap[e.key];
      if (action) {
        e.preventDefault();
        startCommand('pcb1', action);
      }
    });

    document.addEventListener('keyup', (e) => {
      const action = keyMap[e.key];
      if (action && currentCommand === action) {
        stopCommand();
      }
    });

    connect();
  </script>
</body>
</html>
